<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanbana</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Ubuntu&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link  id="favicon" href="https://lh3.googleusercontent.com/tqcenSkpYENIYzQUyc0H-d5ncctV55lUmmPa5-RpUPscK2f7mTNFUGqEqKqs2rocYRaE_w=s85" SameSite="None" rel="shortcut icon" type="image/x-icon"  />

    <script src="https://kit.fontawesome.com/78a56a5c1c.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header id="title">
      <h1>Kanbana</h1>
      <nav>
        <a href="#create-item"><i class="fas fa-plus"></i></a>
      </nav>
    </header>
    <div id="boards" contextmenu="mycontext">
      <div class="board">
        <header class="allHea">TODO</header>
        <ul class="kanban-field" id="todo">
          <li draggable="true" type="checkbox" class="item">
            <div class="type green"></div>
            <div class="content">Isso Ã© um todo</div>
            <i class="fas fa-trash"></i>
          </li>
        </ulul>
      </div>

      <div class="board">
        <header class="allHea">DOING</header>

        <ul class="kanban-field" id="doing"></ul>
      </div>

      <div class="board">
        <header class="allHea">DONE</header>

        <ul class="kanban-field" id="done"></ul>
      </div>

    </div>

    <div id="create-item" class="modalCreate">
      <div class="content">
        <a href="#" class="close"><i class="fas fa-times"></i></a>
        <h1 class="modal-title">Crie um novo item</h1>
        <form class="createItem" >
          <input class="item" name="item" type="text" required placeholder="Entre um item" autocomplete="off"  />
          <input class="label" name="label" list="labels" type="text">
          <datalist id="labels" >
            <option value="green">
            <option value="blue">
            <option value="black">
          </datalist>
          <button type="submit">Criar</button>
        </form>
      </div>
    </div>

    

    <script src="./script/index.js"></script>
    <script src="./script/dragAndDrop.js"></script>
  </body>
</html>
